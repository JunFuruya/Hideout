{% block content %}
    <article>
      <h2>{{ entity.get_title() }}</h2>
      <h3>{{ entity.get_description() }}</h3>
      
      <form action="/admin/words/confirm" method="POST">
        {{ entity.get_word_id() }}
        <input type="text" name="word_name" value="{{ entity.get_word_name() }}" />

      </form>
      <a href="/admin/words">単語一覧へ</a>
      
    </article>
{% endblock %}
