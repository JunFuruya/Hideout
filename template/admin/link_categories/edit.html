{% extends "template/layout/base.html" %}
{% block navi %}
  {% include 'template/layout/navi.html' %}
{% endblock %}

{% block content %}
    <article>
      <h2>{{ entity.get_title() }}</h2>
      <h3>{{ entity.get_description() }}</h3>
      
      <form action="/admin/link-categories/confirm" method="POST">
        <section class="input_area">
          <div>
            <div class="w200 inline-block">リンクカテゴリ名称</div>
            <div class="w200 inline-block"><input type="text" name="link_category_name" value="{{ entity.get_link_category_name() }}" class="w300" /></div>
          </div>
          <div>
            <div class="w200 inline-block">リンクカテゴリ表示順序</div>
            <div class="w200 inline-block"><input type="text" name="link_category_display_order" value="{{ entity.get_link_category_display_order() }}" class="w50" /></div>
          </div>
        <input type="hidden" name="link_category_id" value="{{ entity.get_link_category_id() }}" />
        </section>
        <section class="button_area">
          <input type="button" value="戻る" onclick="JavaScript:history.back();" class="w150" />
          <input type="reset" value="リセット" class="w150" />
          <input type="submit" value="確認" class="w150" />
        </section>
      </form>
    </article>
{% endblock %}
