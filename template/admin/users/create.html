{% extends "template/layout/base.html" %}
{% block navi %}
  {% include 'template/layout/navi.html' %}
{% endblock %}

{% block content %}
    <article>
      <h2>{{ entity.get_title() }}</h2>
      <h3>{{ entity.get_description() }}</h3>
      
      <form action="/admin/users/confirm" method="POST">
        <section class="input_area">
          <div>
            <div class="label200">ユーザ名</div>
            <div class="inline-block"><input type="text" name="user_username" value=""/></div>
          </div>
          <div>
            <div class="label200">パスワード</div>
            <div class="inline-block"><input type="password" name="user_hashed_password" value="" /></div>
          </div>
          <div>
            <div class="label200">パスワード（再入力）</div>
            <div class="inline-block"><input type="password" name="user_hashed_password_check" value="" /></div>
          </div>
        </section>
        <section class="button_area">
          <a href="/admin/users"><input type="button" value="一覧へ" class="w150" /></a>
          <input type="reset" value="リセット" class="w150" />
          <input type="submit" value="確認" class="w150" />
        </section>
      </form>
    </article>
{% endblock %}
