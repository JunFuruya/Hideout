{% extends "template/layout/base.html" %}
{% block navi %}
  {% include 'template/layout/navi.html' %}
{% endblock %}

{% block content %}
    <article>
      <h2>{{ entity.get_title() }}</h2>
      <h3>{{ entity.get_description() }}</h3>
      
      <form action="/admin/links/{{ entity.get_link_id() }}/confirm" method="POST">
        {{ entity.get_link_id() }}
        <input type="text" name="link_name" value="{{ entity.get_link_name() }}" />
        <input type="submit" value="確認" />
      </form>
      <a href="/admin/links/{{ entity.get_link_id() }}">リンク一覧へ</a>
      
    </article>
{% endblock %}
