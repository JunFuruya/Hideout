{% extends "template/layout/base.html" %}
{% block navi %}
  {% include 'template/layout/navi.html' %}
{% endblock %}

{% block content %}
    <article>
      <h2>{{ entity.get_title() }}</h2>
      <h3>{{ entity.get_description() }}</h3>
      
      {{ entity.get_link_name() }}
      <form action="/admin/links/{{ entity.get_link_id() }}/words/confirm" method="POST">
        <div>Link Name <input type="text" name="link_name" value="" /></div>
        <div>
          <input type="reset" value="リセット" />
          <input type="submit" value="確認" />
        </div>
      </form>
      <a href="/admin/links">リンク一覧へ</a>
      
    </article>
{% endblock %}
