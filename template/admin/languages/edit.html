{% extends "template/layout/base.html" %}
{% block navi %}
  {% include 'template/layout/navi.html' %}
{% endblock %}

{% block content %}
    <article>
      <h2>{{ entity.get_title() }}</h2>
      <h3>{{ entity.get_description() }}</h3>
      
      <form action="/admin/languages/confirm" method="POST">
        {{ entity.get_language_id() }}
        <input type="text" name="language_name" value="{{ entity.get_language_name() }}" />
        <input type="submit" value="確認" />
      </form>
      <a href="/admin/languages">言語一覧へ</a>
      
    </article>
{% endblock %}
